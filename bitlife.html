<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function launchGame() {
            var newWindow = window.open('about:blank', '_blank');
            newWindow.document.write(`
                <html><body style="margin:0;">
                    <iframe src="https://piplup7575.github.io/bitlife/" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
                </body></html>
            `);
        }
        window.onload = launchGame;
    </script>
</head>
<body>
    <h1>If you see this text, JavaScript is not enabled.</h1>
</body>
</html>
